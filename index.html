<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styles -->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/grid.css" />
        <!-- Embed Fonts -->
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!--  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Font Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <title>GRENCHOP</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-2 col-xxl-2 col-md-4">
                        <div class="header-logo">
                            <a href="#!">
                                <img src="./image/Logo_Greenchop.png" alt="" />
                            </a>
                        </div>
                        <!-- End .header-logo -->
                    </div>
                    <!-- End col -->
                    <div class="col-9 col-xxl-9 col-md-4">
                        <label for="burger">
                            <i class="fa-solid fa-bars"></i>
                        </label>
                        <input type="checkbox" id="burger" hidden />
                        <label class="overlay" for="burger"></label>

                        <nav class="header-menu">
                            <ul>
                                <li>
                                    <a href="#!" class="active">Trang chủ </a>
                                </li>
                                <li>
                                    <a href="#!">Về Greenchop</a>
                                </li>
                                <li>
                                    <a href="#!">Sản phẩm</a>
                                </li>
                                <li>
                                    <a href="#!">Tin tức</a>
                                </li>
                                <li>
                                    <a href="#!">Liên hệ</a>
                                </li>
                            </ul>
                        </nav>
                        <!-- End .header-menu -->
                    </div>
                    <!-- End col -->
                    <div class="col-1 col-xxl-1 col-xl-1 col-lg-1 col-md-4">
                        <div class="header-icon">
                            <div class="cart-icon">
                                <a href="#!">
                                    <img src="./image/icon/cart.svg" alt="" />
                                    <span>3</span>
                                </a>
                                <!-- End .cart-icon -->
                            </div>
                            <div class="search-icon">
                                <a href="#!">
                                    <img src="./image/icon/search.svg" alt="" />
                                </a>
                            </div>
                            <!-- End .search-icon -->
                        </div>
                        <!-- End .header-icon -->
                    </div>
                    <!-- End col -->
                </div>
            </div>
        </header>
    </body>
</html>
